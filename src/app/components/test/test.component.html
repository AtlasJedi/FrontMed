

    <mat-card color="primary" *ngFor="let n of newsA" 
    [ngClass]="{'rolled' : readMore[n.id]}">
        <mat-card-header color="primary">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title background="primary">
                {{n.title}}
            </mat-card-title>
            <button mat-rised-button (click)="clickReadMore(n.id)">
                {{ readMore[n.id] ? "ZWIŃ" : "CZYTAJ WIĘCEJ"}}
            </button>
        </mat-card-header>
        <mat-card-content color="primary">
            <p>COKOLWIEK</p>
            <p>COKOLWIEK</p>
            <p>COKOLWIEK</p>
            <p>COKOLWIEK</p>
            <p>COKOLWIEK</p>

            <p *ngFor="let p of n.content" class="parag">

                {{p}}

            </p>
            
        </mat-card-content>
        <mat-card-actions>
            
        </mat-card-actions>
    </mat-card>
