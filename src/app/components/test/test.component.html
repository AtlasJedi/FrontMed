<div class="spacer"></div>

<div *ngFor="let n of newsA" class="container"> 
    <mat-card class="main-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                {{n.title}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{n.content}}
        </mat-card-content>
        <mat-card-actions>
            
        </mat-card-actions>
    </mat-card>
</div>

<div class="spacer"></div>
