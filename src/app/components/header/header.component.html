
<mat-grid-list      cols="6" rowHeight=2rem 
                    [ngClass]='(isHandset$ | async) ? "g-mobile" : "g-list"'>

    <mat-grid-tile  [routerLinkActive]="['is-active']" 
                    routerLink="/home" 
                    [ngClass]='(isHandset$ | async) ? "img-box-mobile" : "img-box"' 
                    [colspan]="(isHandset$ | async) ? 6 : 3" 
                    [rowspan]="(isHandset$ | async) ? 5 : 4"> 
    </mat-grid-tile>

    <mat-grid-tile  [colspan]="(isHandset$ | async) ? 6 : 1"
                    [rowspan]="(isHandset$ | async) ? 2 : 4">
        
        <button color="primary" mat-raised-button >
            <mat-icon aria-hidden="false" aria-label="ss">accessibility_new</mat-icon>
            STREFA SENIORA</button>
    </mat-grid-tile>


    <mat-grid-tile  [colspan]="(isHandset$ | async) ? 3 : 1" 
                    [rowspan]="(isHandset$ | async) ? 2 : 4">
        <button color="primary" mat-raised-button >
            <mat-icon aria-hidden="false" aria-label="call">call</mat-icon>
            ZADZWOÅƒ</button>
    </mat-grid-tile>

    <mat-grid-tile  [colspan]="(isHandset$ | async) ? 3 : 1" 
                    [rowspan]="(isHandset$ | async) ? 2 : 4">
        <button color="primary" mat-raised-button >
            <mat-icon aria-hidden="false" aria-label="email">email</mat-icon>
            EMAIL</button>
    </mat-grid-tile>
    
</mat-grid-list>
