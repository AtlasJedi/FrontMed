
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu cokolwiek</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" >Link 1</a>
      <a mat-list-item routerLink= "aaa">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <app-header></app-header>

    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>mfff</span>

      <span class="spacer"></span>
      <mat-nav-list class="mat-nav-list-in-toolbar">
        <a mat-button [matMenuTriggerFor]="belowMenu" [ngClass]="{hidden: (isHandset$ | async) === true}"[routerLinkActive]="['is-active']" routerLink="/home">
          STRONA GŁÓWNA</a>
          <mat-menu #belowMenu="matMenu" yPosition="below">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        <a mat-button [ngClass]="{hidden: (isHandset$ | async) === true}"[routerLinkActive]="['is-active']" routerLink="/aktualnosci">
          AKTUALNOŚCI</a>
        <a mat-button [ngClass]="{hidden: (isHandset$ | async) === true}"[routerLinkActive]="['is-active']" routerLink="/contact">
          NARNIA</a>
      </mat-nav-list>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
