<p>AKTUALNOŚĆI</p>


<div class="example-action-buttons">
    <button mat-button (click)="allExpandedSwitch()">{{allExpanded ? "UKRYJ WSZYSTKIE" : "POKAŻ WSZYSTKIE"}}</button>
    
  </div>



    <mat-expansion-panel *ngFor="let n of news; let i = index;" hideToggle
    [expanded]="step === i || allExpanded" (opened)="setStep(i)">
        <mat-expansion-panel-header [collapsedHeight]="'5rem'" [expandedHeight]="'4rem'">
            
            <mat-panel-title>
                {{n.title}} 
            </mat-panel-title>

            <div>{{n.date | date:'dd MMMM'}}</div>
            
        </mat-expansion-panel-header>
        {{n.content}}

        <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">KOLEJNA AKTUALNOŚĆ</button>
          </mat-action-row>

    </mat-expansion-panel>
